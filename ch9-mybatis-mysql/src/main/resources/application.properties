server.port=9099
spring.application.name=ch9-mybatis-mysql
mybatis.configLocation=mybatis-config.xml
mybatis.mapperLocations=classpath:mappings/base/*.xml
mybatis.mapperPackages=club.throwable.ch9.mapper
spring.datasource.url=jdbc:mysql://localhost:3306/local?serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.schema=classpath:schema.sql
# 开启后会出现循环依赖问题
#spring.datasource.initialization-mode=always
spring.datasource.data=classpath:data.sql